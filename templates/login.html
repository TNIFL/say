<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>착하게 말해요 · 로그인</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#0f1115; --panel:#171a21; --text:#e9edf3; --muted:#8b93a7;
      --border:#232837; --accent:#3b82f6; --shadow:0 8px 24px rgba(0,0,0,.25);
      --ok:#10b981; --warn:#f59e0b; --danger:#ef4444;
    }
    body.light{
      --bg:#f7f9fc; --panel:#ffffff; --text:#1a1c22; --muted:#6f7380;
      --border:#d6d8e0; --accent:#2563eb; --shadow:0 4px 12px rgba(0,0,0,.1);
      --ok:#059669; --warn:#d97706; --danger:#dc2626;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--text);
      font:14px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Noto Sans KR,Apple SD Gothic Neo,Arial,sans-serif;
      transition:background .3s, color .3s;
    }

    .main{max-width:1100px; margin:24px auto; padding:16px}
    .stack{display:grid; gap:16px}
    .card{
      background:var(--panel); border:1px solid var(--border);
      border-radius:16px; padding:16px; box-shadow:var(--shadow);
      transition:background .3s, border-color .3s;
    }
    .card h3{margin:0 0 10px 0}
    .small{color:var(--muted); font-size:12px}
    .hint{border-left:3px solid var(--border); padding-left:10px}

    .row{display:grid; gap:12px}
    .row.cols-2{grid-template-columns:1fr 1fr}
    @media (max-width:880px){ .row.cols-2{grid-template-columns:1fr} }

    input[type="email"], input[type="password"], input[type="text"]{
      width:100%; background:transparent; color:var(--text);
      border:1px solid var(--border); border-radius:12px; padding:12px; outline:none;
      transition:border-color .2s, background .3s, color .3s;
    }

    .toolbar{display:flex; gap:8px; flex-wrap:wrap; align-items:center}
    .spacer{flex:1}
    .btn{
      appearance:none; border:none; cursor:pointer; padding:10px 14px;
      border-radius:12px; font-weight:700; background:var(--accent); color:#fff;
      transition:.15s transform ease, .15s opacity;
    }
    .btn.secondary{background:none; border:1px solid var(--border); color:var(--text)}
    .btn.ghost{background:transparent; border:1px solid var(--border); color:var(--text)}
    .btn:active{transform:translateY(1px)}

    .theme-toggle{cursor:pointer; background:none; border:1px solid var(--border);
      color:var(--text); padding:8px 12px; border-radius:12px; font-size:13px}

    /* === Site Header / Brand === */
    .site-header{
      position: sticky; top:0; z-index:50;
      backdrop-filter: blur(10px);
      background: color-mix(in srgb, var(--bg) 88%, transparent);
      border-bottom: 1px solid var(--border);
    }
    .site-header .inner{
      max-width:1100px; margin:0 auto; padding:10px 16px;
      display:flex; align-items:center; justify-content:space-between; gap:12px;
    }
    .brand{
      display:inline-flex; align-items:center; gap:10px;
      text-decoration:none; color:var(--text);
    }
    .brand-mark{
      width:28px; height:28px; border-radius:10px;
      display:inline-grid; place-items:center;
      background: linear-gradient(135deg, var(--accent), #91f2c3);
      box-shadow: 0 6px 16px rgba(0,0,0,.20), inset 0 0 0 1px rgba(255,255,255,.12);
    }
    .brand-mark svg{ width:16px; height:16px; fill:#0b1020 }
    .brand-title{
      font-weight:800; letter-spacing:.2px;
      background: linear-gradient(90deg, var(--accent), #91f2c3);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      font-size:16px;
    }
    .header-actions{ display:flex; align-items:center; gap:8px }

    /* === Login Form === */
    .form-grid{max-width:460px; margin:0 auto; display:grid; gap:12px}
    .field{display:grid; gap:6px}
    .field label{font-size:13px; color:var(--muted)}
    .pwd-wrap{position:relative}
    .pwd-toggle{
      position:absolute; right:8px; top:50%; transform:translateY(-50%);
      background:transparent; border:1px solid var(--border);
      color:var(--text); padding:6px 8px; border-radius:10px; font-size:12px; cursor:pointer;
    }
    .form-footer{
      display:flex; align-items:center; justify-content:space-between; gap:8px; flex-wrap:wrap;
    }
    .link{color:var(--accent); text-decoration:none; font-weight:600}
    .link:hover{text-decoration:underline}

    .alert{
      border:1px solid var(--danger); color:#fff; background:rgba(239,68,68,.12);
      padding:10px 12px; border-radius:12px; font-size:13px;
    }
    body.light .alert{color:#7f1d1d}
    .success{
      border:1px solid var(--ok); background:rgba(16,185,129,.12);
      color:#d1fae5; padding:10px 12px; border-radius:12px; font-size:13px;
    }
    body.light .success{color:#065f46}
  </style>
</head>
<body>
  <div class="main">
    <!-- Header -->
    <header class="site-header">
      <div class="inner">
        <a class="brand" href="/">
          <span class="brand-mark" aria-hidden="true">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M4 5.5C4 4.12 5.34 3 7 3h10c1.66 0 3 1.12 3 2.5v7c0 1.38-1.34 2.5-3 2.5H11l-3.6 3.1c-.52.45-1.4.09-1.4-.55V15H7c-1.66 0-3-1.12-3-2.5v-7Z"></path>
            </svg>
          </span>
          <span class="brand-title">착하게 말해요</span>
        </a>
        <div class="header-actions">
          <button id="themeToggle" class="theme-toggle">🌙 다크/라이트</button>
        </div>
      </div>
    </header>

    <!-- Login Card -->
    <section class="card" style="max-width:520px; margin:24px auto;">
      <h3>로그인</h3>
      <p class="small hint">계정으로 로그인해 주세요. 비밀번호는 서버로 안전하게 전송됩니다.</p>

      <!-- 서버에서 전달한 에러/성공 메시지 -->
      {% if error %}
        <div class="alert" role="alert">{{ error }}</div>
      {% endif %}
      {% if message %}
        <div class="success" role="status">{{ message }}</div>
      {% endif %}

      <form class="form-grid" method="post" action="/login" autocomplete="on" novalidate>
        <div class="field">
          <label for="user_id">ID</label>
          <input type="text" id="user_id" name="user_id" placeholder="아이디를 입력하세요." value="{{ user_id or '' }}" required />
        </div>

        <div class="field">
          <label for="password">비밀번호</label>
          <div class="pwd-wrap">
            <input type="password" id="password" name="password" placeholder="••••••••" required />
            <button class="pwd-toggle" type="button" id="pwdToggle" aria-controls="password" aria-pressed="false">보기</button>
          </div>
        </div>

        <div class="form-footer">
          <label style="display:inline-flex; align-items:center; gap:8px;">
            <input type="checkbox" name="remember" value="on" {% if remember %}checked{% endif %} />
            <span class="small">로그인 상태 유지</span>
          </label>
          <a class="link small" href="/forgot">비밀번호 재설정</a>
        </div>

        <div class="toolbar" style="margin-top:8px;">
          <span class="small">계정이 없으신가요? <a class="link" href="/signup">회원가입</a></span>
          <span class="spacer"></span>
          <button class="btn" type="submit">로그인</button>
        </div>
      </form>
    </section>
  </div>

  <script>
    // 테마 토글 (기존과 동일)
    (function themeToggle(){
      const btn = document.getElementById('themeToggle');
      const saved = localStorage.getItem('theme') || 'dark';
      if (saved === 'light') document.body.classList.add('light');
      btn.addEventListener('click', ()=>{
        document.body.classList.toggle('light');
        localStorage.setItem('theme', document.body.classList.contains('light') ? 'light' : 'dark');
      });
    })();

    // 비밀번호 보기 토글
    (function pwdToggle(){
      const btn = document.getElementById('pwdToggle');
      const input = document.getElementById('password');
      btn.addEventListener('click', ()=>{
        const show = input.type === 'password';
        input.type = show ? 'text' : 'password';
        btn.textContent = show ? '숨기기' : '보기';
        btn.setAttribute('aria-pressed', String(show));
      });
    })();
  </script>
</body>
</html>
