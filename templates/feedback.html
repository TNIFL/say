<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>착하게 말해요 · 건의사항</title>
  <meta name="color-scheme" content="dark light">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#0f1115; --panel:#171a21; --text:#e9edf3; --muted:#8b93a7;
      --border:#232837; --accent:#3b82f6; --shadow:0 8px 24px rgba(0,0,0,.25);
      --ok:#10b981; --warn:#f59e0b; --danger:#ef4444;
    }
    body.light{
      --bg:#f7f9fc; --panel:#ffffff; --text:#1a1c22; --muted:#6f7380;
      --border:#d6d8e0; --accent:#2563eb; --shadow:0 4px 12px rgba(0,0,0,.1);
      --ok:#059669; --warn:#d97706; --danger:#dc2626;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--text);
      font:14px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Noto Sans KR,Apple SD Gothic Neo,Arial,sans-serif;
      transition:background .3s, color .3s;
    }
    .main{max-width:1100px; margin:24px auto; padding:16px}
    .card{
      background:var(--panel); border:1px solid var(--border);
      border-radius:16px; padding:16px; box-shadow:var(--shadow);
    }
    .small{color:var(--muted); font-size:12px}
    .toolbar{display:flex; gap:8px; flex-wrap:wrap; align-items:center}
    .spacer{flex:1}
    .btn{
      appearance:none; border:none; cursor:pointer; padding:10px 14px;
      border-radius:12px; font-weight:700; background:var(--accent); color:#fff;
    }
    .btn.ghost{background:transparent; border:1px solid var(--border); color:var(--text)}
    input[type="text"], input[type="email"], select, textarea{
      width:100%; background:transparent; color:var(--text);
      border:1px solid var(--border); border-radius:12px; padding:12px; outline:none;
    }
    textarea{min-height:160px; resize:vertical}

    /* Header / Brand (공통) */
    .site-header{
      position: sticky; top:0; z-index:50;
      backdrop-filter: blur(10px);
      background: color-mix(in srgb, var(--bg) 88%, transparent);
      border-bottom: 1px solid var(--border);
    }
    .site-header .inner{
      max-width:1100px; margin:0 auto; padding:10px 16px;
      display:flex; align-items:center; justify-content:space-between; gap:12px;
    }
    .brand{display:inline-flex; align-items:center; gap:10px; text-decoration:none; color:var(--text)}
    .brand-mark{
      width:28px; height:28px; border-radius:10px; display:inline-grid; place-items:center;
      background: linear-gradient(135deg, var(--accent), #91f2c3);
      box-shadow: 0 6px 16px rgba(0,0,0,.20), inset 0 0 0 1px rgba(255,255,255,.12);
    }
    .brand-mark svg{ width:16px; height:16px; fill:#0b1020 }
    .brand-title{
      font-weight:800; letter-spacing:.2px;
      background: linear-gradient(90deg, var(--accent), #91f2c3);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      font-size:16px;
    }
    .header-actions{ display:flex; align-items:center; gap:8px }
    .theme-toggle{cursor:pointer; background:none; border:1px solid var(--border);
      color:var(--text); padding:8px 12px; border-radius:12px; font-size:13px}

    .alert{
      border:1px solid var(--danger); color:#fff; background:rgba(239,68,68,.12);
      padding:10px 12px; border-radius:12px; font-size:13px;
    }
    body.light .alert{color:#7f1d1d}
    .success{
      border:1px solid var(--ok); background:rgba(16,185,129,.12);
      color:#d1fae5; padding:10px 12px; border-radius:12px; font-size:13px;
    }
    body.light .success{color:#065f46}
    /* === 폼 요소 다크/라이트 가시성 개선 === */
    body { color-scheme: dark; }
    body.light { color-scheme: light; }

    :root{
      --control-bg:#10141c;
      --control-bg-focus:#151b26;
      --control-text:var(--text);
      --control-border:var(--border);
      --control-placeholder:color-mix(in srgb, var(--text) 45%, transparent);
    }
    body.light{
      --control-bg:#ffffff;
      --control-bg-focus:#f4f7fb;
      --control-text:#1a1c22;
      --control-border:#d6d8e0;
      --control-placeholder:#9aa0ae;
    }

    /* input / select / textarea 공통 */
    select, textarea, input[type="text"], input[type="email"] {
      background-color: var(--control-bg);
      color: var(--control-text);
      border: 1px solid var(--control-border);
      border-radius: 12px;
      padding: 12px;
      outline: none;
      transition: border-color .15s, background-color .15s, color .15s;
    }

    input::placeholder, textarea::placeholder {
      color: var(--control-placeholder);
    }

    select:focus, textarea:focus, input[type="text"]:focus, input[type="email"]:focus {
      background-color: var(--control-bg-focus);
      border-color: var(--accent);
      outline: 2px solid color-mix(in srgb, var(--accent) 35%, transparent);
      outline-offset: 1px;
    }

    select option {
      background: var(--panel);
      color: var(--text);
    }

    select:hover, textarea:hover, input[type="text"]:hover, input[type="email"]:hover {
      border-color: color-mix(in srgb, var(--accent) 35%, var(--control-border));
    }
  </style>
</head>
<body>
  <div class="main">
    <!-- Header -->
    <header class="site-header">
      <div class="inner">
        <a class="brand" href="/">
          <span class="brand-mark" aria-hidden="true">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M4 5.5C4 4.12 5.34 3 7 3h10c1.66 0 3 1.12 3 2.5v7c0 1.38-1.34 2.5-3 2.5H11l-3.6 3.1c-.52.45-1.4.09-1.4-.55V15H7c-1.66 0-3-1.12-3-2.5v-7Z"></path>
            </svg>
          </span>
          <span class="brand-title">착하게 말해요</span>
        </a>
        <div class="header-actions">
          <a class="btn ghost" href="/">메인</a>
          {% if session.get('user') %}
            <a class="btn ghost" href="{{ url_for('user_history') }}">내 기록</a>
          {% endif %}
          <button id="themeToggle" class="theme-toggle">🌙 다크/라이트</button>
        </div>
      </div>
    </header>

    <!-- Feedback Card -->
    <section class="card" style="max-width:680px; margin:24px auto;">
      <h3>건의사항 / 피드백</h3>
      <p class="small">서비스 개선을 위해 자유롭게 의견을 남겨주세요.</p>

      {% if error %}
        <div class="alert" role="alert">{{ error }}</div>
      {% endif %}
      {% if success %}
        <div class="success" role="status">{{ success }}</div>
      {% endif %}

      <form method="post" action="/feedback" class="stack" style="display:grid; gap:12px;">
        <div>
          <label class="small" for="category">카테고리</label>
          <select id="category" name="category">
            <option value="general" {% if category=='general' %}selected{% endif %}>일반</option>
            <option value="bug" {% if category=='bug' %}selected{% endif %}>버그 신고</option>
            <option value="ux" {% if category=='ux' %}selected{% endif %}>UX 제안</option>
            <option value="idea" {% if category=='idea' %}selected{% endif %}>기능 아이디어</option>
            <option value="other" {% if category=='other' %}selected{% endif %}>기타</option>
          </select>
        </div>

        <div style="display:grid; grid-template-columns:1fr 1fr; gap:12px;">
          <div>
            <label class="small" for="user_id">아이디(선택)</label>
            <input type="text" id="user_id" name="user_id" placeholder="로그인 아이디" value="{{ user_id or '' }}" />
          </div>
          <div>
            <label class="small" for="email">이메일(선택, 답변용)</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" value="{{ email or '' }}" />
          </div>
        </div>

        <div>
          <label class="small" for="message">내용</label>
          <textarea id="message" name="message" placeholder="어떤 점이 불편했나요? 또는 어떤 기능이 있으면 좋겠나요?">{{ message or '' }}</textarea>
        </div>

        <input type="hidden" name="page" value="{{ page or '/' }}"/>

        <div class="toolbar" style="margin-top:8px;">
          <span class="spacer"></span>
          <a class="btn ghost" href="/">취소</a>
          <button class="btn" type="submit">제출</button>
        </div>
      </form>
    </section>
  </div>
<!-- 공용 푸터: 페이지 맨 아래(</body> 직전) -->
<footer style="margin:24px auto; max-width:1100px; padding:0 16px; opacity:.85;">
  <div style="border-top:1px solid var(--border); padding-top:12px; display:flex; gap:12px; flex-wrap:wrap; justify-content:flex-end;">
    <a href="/terms" class="small" style="text-decoration:none; color:var(--muted);">이용약관</a>
    <span class="small" style="color:var(--muted);">·</span>
    <a href="/privacy" class="small" style="text-decoration:none; color:var(--muted);">개인정보 처리방침</a>
    <span class="small" style="color:var(--muted);">·</span>
    <a href="/disclaimer" class="small" style="text-decoration:none; color:var(--muted);">면책 고지</a>
  </div>
</footer>

  <script>
    (function themeToggle(){
      const btn = document.getElementById('themeToggle');
      const saved = localStorage.getItem('theme') || 'dark';
      if (saved === 'light') document.body.classList.add('light');
      btn.addEventListener('click', ()=>{
        document.body.classList.toggle('light');
        localStorage.setItem('theme', document.body.classList.contains('light') ? 'light' : 'dark');
      });
    })();
  </script>
</body>
</html>
